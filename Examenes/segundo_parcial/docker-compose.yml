version: '3.8'

services:
  auth:
    build:
      context: ./Auth
    container_name: auth-service
    networks:
      - microservices-net

  vehiculos:
    build:
      context: ./Vehiculos
    container_name: vehiculos-service
    networks:
      - microservices-net

  envios:
    build:
      context: ./Envios
    container_name: envios-service
    networks:
      - microservices-net

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth
      - vehiculos
      - envios
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge
