
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda CRUD - Estilo Moderno</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: linear-gradient(145deg, #f8f9ff 0%, #fff0f8 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 182, 193, 0.2);
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.1);
            transition: all 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 182, 193, 0.15);
        }

        .form-title {
            color: #8B4A9C;
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 300;
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff9a9e, #fecfef);
            border-radius: 2px;
        }

        #contactoForm {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 0;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8B4A9C;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff9a9e;
            box-shadow: 0 0 0 3px rgba(255, 154, 158, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:valid {
            border-color: #a8e6cf;
        }

        .form-actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 154, 158, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            color: #4a7c59;
            box-shadow: 0 8px 25px rgba(168, 230, 207, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(168, 230, 207, 0.4);
        }

        .table-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .table-title {
            color: #8B4A9C;
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 300;
            position: relative;
        }

        .table-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff9a9e, #fecfef);
            border-radius: 2px;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        table th {
            background: linear-gradient(135deg, #8B4A9C 0%, #B565A7 100%);
            color: white;
            padding: 20px 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            border: none;
        }

        table td {
            padding: 20px 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
            transition: all 0.3s ease;
        }

        table tr:hover td {
            background-color: #fef7ff;
            transform: scale(1.01);
        }

        table tr:nth-child(even) {
            background-color: #fafafa;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            margin: 0 3px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-btn i {
            margin-right: 5px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffd93d 0%, #ff9a9e 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.3);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 217, 61, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shapes .shape {
            position: absolute;
            opacity: 0.1;
            animation: floatShapes 15s infinite ease-in-out;
        }

        .floating-shapes .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            font-size: 3rem;
            color: #ff9a9e;
        }

        .floating-shapes .shape:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: -3s;
            font-size: 2.5rem;
            color: #fecfef;
        }

        .floating-shapes .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: -6s;
            font-size: 2rem;
            color: #a8e6cf;
        }

        @keyframes floatShapes {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            #contactoForm {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            table th,
            table td {
                padding: 15px 10px;
                font-size: 0.9rem;
            }

            .action-btn {
                padding: 6px 10px;
                font-size: 0.7rem;
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .success-message {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            color: #4a7c59;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <i class="fas fa-heart shape"></i>
        <i class="fas fa-star shape"></i>
        <i class="fas fa-gem shape"></i>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-address-book"></i> Mi Agenda Personal</h1>
            <p class="subtitle">Gestiona tus contactos de forma elegante</p>
        </div>

        <div class="content">
            <div id="successMessage" class="success-message">
                ¬°Contacto guardado exitosamente!
            </div>

            <div class="form-section">
                <h2 class="form-title"><i class="fas fa-user-plus"></i> Nuevo Contacto</h2>
                <form id="contactoForm">
                    <input type="hidden" id="contactoId">
                    
                    <div class="form-group">
                        <label for="nombres"><i class="fas fa-user"></i> Nombres</label>
                        <input type="text" id="nombres" required placeholder="Ingresa los nombres">
                    </div>

                    <div class="form-group">
                        <label for="apellidos"><i class="fas fa-user-tag"></i> Apellidos</label>
                        <input type="text" id="apellidos" required placeholder="Ingresa los apellidos">
                    </div>

                    <div class="form-group">
                        <label for="fecha_nacimiento"><i class="fas fa-birthday-cake"></i> Fecha de Nacimiento</label>
                        <input type="date" id="fecha_nacimiento" required>
                    </div>

                    <div class="form-group">
                        <label for="direccion"><i class="fas fa-map-marker-alt"></i> Direcci√≥n</label>
                        <input type="text" id="direccion" required placeholder="Ingresa la direcci√≥n">
                    </div>

                    <div class="form-group">
                        <label for="celular"><i class="fas fa-mobile-alt"></i> Celular</label>
                        <input type="text" id="celular" required placeholder="N√∫mero de celular">
                    </div>

                    <div class="form-group">
                        <label for="correo"><i class="fas fa-envelope"></i> Correo Electr√≥nico</label>
                        <input type="email" id="correo" required placeholder="correo@ejemplo.com">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-save"></i> Guardar Contacto
                        </button>
                        <button type="button" id="cancelarEdicion" class="btn btn-secondary" style="display:none;">
                            <i class="fas fa-times"></i> Cancelar Edici√≥n
                        </button>
                    </div>
                </form>
            </div>

            <div class="table-section">
                <h2 class="table-title"><i class="fas fa-list"></i> Lista de Contactos</h2>
                <div class="table-wrapper">
                    <table id="contactosTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Fecha Nacimiento</th>
                                <th>Direcci√≥n</th>
                                <th>Celular</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los contactos se cargar√°n aqu√≠ -->
                        </tbody>
                    </table>
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <i class="fas fa-address-book"></i>
                        <h3>No hay contactos a√∫n</h3>
                        <p>Agrega tu primer contacto usando el formulario de arriba</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simular API local para demostraci√≥n
        let contactos = [
            {
                id: 1,
                nombres: "Mar√≠a",
                apellidos: "Gonz√°lez",
                fecha_nacimiento: "1990-05-15",
                direccion: "Calle Principal 123",
                celular: "+1 234-567-8900",
                correo: "maria@ejemplo.com"
            },
            {
                id: 2,
                nombres: "Ana",
                apellidos: "Rodr√≠guez",
                fecha_nacimiento: "1985-08-20",
                direccion: "Avenida Central 456",
                celular: "+1 234-567-8901",
                correo: "ana@ejemplo.com"
            }
        ];

        const contactoForm = document.getElementById('contactoForm');
        const contactoIdInput = document.getElementById('contactoId');
        const nombresInput = document.getElementById('nombres');
        const apellidosInput = document.getElementById('apellidos');
        const fechaNacimientoInput = document.getElementById('fecha_nacimiento');
        const direccionInput = document.getElementById('direccion');
        const celularInput = document.getElementById('celular');
        const correoInput = document.getElementById('correo');
        const contactosTableBody = document.querySelector('#contactosTable tbody');
        const cancelarEdicionBtn = document.getElementById('cancelarEdicion');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const emptyState = document.getElementById('emptyState');

        function mostrarMensajeExito(mensaje) {
            successMessage.textContent = mensaje;
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }

        function obtenerContactos() {
            contactosTableBody.innerHTML = '';
            
            if (contactos.length === 0) {
                emptyState.style.display = 'block';
                document.querySelector('#contactosTable').style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            document.querySelector('#contactosTable').style.display = 'table';

            contactos.forEach(contacto => {
                const row = contactosTableBody.insertRow();
                row.style.opacity = '0';
                row.style.transform = 'translateY(20px)';
                
                row.insertCell().textContent = contacto.id;
                row.insertCell().textContent = contacto.nombres;
                row.insertCell().textContent = contacto.apellidos;
                row.insertCell().textContent = new Date(contacto.fecha_nacimiento).toLocaleDateString();
                row.insertCell().textContent = contacto.direccion;
                row.insertCell().textContent = contacto.celular;
                row.insertCell().textContent = contacto.correo;

                const accionesCell = row.insertCell();
                
                const editarBtn = document.createElement('button');
                editarBtn.innerHTML = '<i class="fas fa-edit"></i> Editar';
                editarBtn.classList.add('action-btn', 'btn-edit');
                editarBtn.onclick = () => cargarContactoParaEdicion(contacto);
                accionesCell.appendChild(editarBtn);

                const eliminarBtn = document.createElement('button');
                eliminarBtn.innerHTML = '<i class="fas fa-trash"></i> Eliminar';
                eliminarBtn.classList.add('action-btn', 'btn-delete');
                eliminarBtn.onclick = () => eliminarContacto(contacto.id);
                accionesCell.appendChild(eliminarBtn);

                // Animaci√≥n de aparici√≥n
                setTimeout(() => {
                    row.style.transition = 'all 0.3s ease';
                    row.style.opacity = '1';
                    row.style.transform = 'translateY(0)';
                }, Math.random() * 300);
            });
        }

        function cargarContactoParaEdicion(contacto) {
            contactoIdInput.value = contacto.id;
            nombresInput.value = contacto.nombres;
            apellidosInput.value = contacto.apellidos;
            fechaNacimientoInput.value = new Date(contacto.fecha_nacimiento).toISOString().split('T')[0];
            direccionInput.value = contacto.direccion;
            celularInput.value = contacto.celular;
            correoInput.value = contacto.correo;

            cancelarEdicionBtn.style.display = 'inline-block';
            submitBtn.innerHTML = '<i class="fas fa-save"></i> Actualizar Contacto';
            
            // Scroll al formulario
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        function resetearFormulario() {
            contactoForm.reset();
            contactoIdInput.value = '';
            cancelarEdicionBtn.style.display = 'none';
            submitBtn.innerHTML = '<i class="fas fa-save"></i> Guardar Contacto';
        }

        contactoForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const container = document.querySelector('.container');
            container.classList.add('loading');

            const contacto = {
                nombres: nombresInput.value,
                apellidos: apellidosInput.value,
                fecha_nacimiento: fechaNacimientoInput.value,
                direccion: direccionInput.value,
                celular: celularInput.value,
                correo: correoInput.value,
            };

            const contactoId = contactoIdInput.value;

            // Simular delay de API
            await new Promise(resolve => setTimeout(resolve, 500));

            try {
                if (contactoId) {
                    // Actualizar
                    const index = contactos.findIndex(c => c.id == contactoId);
                    if (index !== -1) {
                        contactos[index] = { ...contacto, id: parseInt(contactoId) };
                        mostrarMensajeExito('¬°Contacto actualizado exitosamente!');
                    }
                } else {
                    // Crear
                    const newId = Math.max(...contactos.map(c => c.id), 0) + 1;
                    contactos.push({ ...contacto, id: newId });
                    mostrarMensajeExito('¬°Contacto creado exitosamente!');
                }

                resetearFormulario();
                obtenerContactos();
            } catch (error) {
                console.error('Error al guardar contacto:', error);
                alert('Error al guardar contacto');
            } finally {
                container.classList.remove('loading');
            }
        });

        cancelarEdicionBtn.addEventListener('click', resetearFormulario);

        async function eliminarContacto(id) {
            if (confirm('¬øEst√°s segura de que quieres eliminar este contacto?')) {
                const container = document.querySelector('.container');
                container.classList.add('loading');

                // Simular delay de API
                await new Promise(resolve => setTimeout(resolve, 300));

                try {
                    contactos = contactos.filter(c => c.id !== id);
                    mostrarMensajeExito('¬°Contacto eliminado exitosamente!');
                    obtenerContactos();
                } catch (error) {
                    console.error('Error al eliminar contacto:', error);
                    alert('Error al eliminar contacto');
                } finally {
                    container.classList.remove('loading');
                }
            }
        }

        // Cargar contactos al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            obtenerContactos();
            
            // Animaci√≥n de entrada
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // Efecto de part√≠culas en el fondo
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíï';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '-1';
            heart.style.opacity = '0.3';
            heart.style.transition = 'all 3s ease-in-out';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.style.top = '-50px';
                heart.style.opacity = '0';
            }, 100);
            
            setTimeout(() => {
                document.body.removeChild(heart);
            }, 3000);
        }

        // Crear corazones flotantes ocasionalmente
        setInterval(() => {
            if (Math.random() < 0.3) {
                createFloatingHeart();
            }
        }, 2000);
    </script>
</body>
</html>
